mongoStore: &homeMongoStore
  factory: prompto.store.mongo.MongoStoreFactory
  host: 192.168.1.11
  port: 27017
  user: prompto
  secretKey:
    factory: prompto.security.PlainSecretKeyFactory
    secret: prompto
    
dataStore: 
  <<: *homeMongoStore
  dbName: TOOLS

http:
  port: 8080
  authentication:
    source:
      factory: prompto.security.PasswordIsUserNameLoginSourceFactory
    method:
      factory: prompto.security.FormLoginMethodFactory
      loginPage: /auth/loginPage.html
      errorPage: /auth/errorPage.html
  
